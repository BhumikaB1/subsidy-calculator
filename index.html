    };

    function switchLanguage(lang) {
      const list = schemes[lang];
      document.getElementById("result").innerHTML = "";
      list.forEach(s => {
        const logo = logoMap[s.scheme] || "https://upload.wikimedia.org/wikipedia/commons/3/3c/Flag_of_India.svg";
        const link = linkMap[s.scheme] || "https://www.india.gov.in/";
        const qrId = `qr-${s.scheme.replace(/\s+/g, '-')}`;

        document.getElementById("result").innerHTML += `
          <div class="result-card">
            <img src="${logo}" alt="${s.scheme} Logo">
            <div>
              <strong>${s.scheme}</strong><br>
              ${s.benefit}<br>
              <a href="${link}" target="_blank">Visit Scheme Website</a><br>
              <canvas id="${qrId}"></canvas>
            </div>
          </div>`;

        setTimeout(() => {
          new QRious({
            element: document.getElementById(qrId),
            value: link,
            size: 80
          });
        }, 0);
      });
    }

    function startVoiceInput() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'hi-IN';
      recognition.onresult = function(event) {
        const spoken = event.results[0][0].transcript.toLowerCase();
        const matchedScheme = Object.keys(linkMap).find(key => key.toLowerCase().includes(spoken));
        if (matchedScheme) {
          alert(`Redirecting to: ${matchedScheme}`);
          window.open(linkMap[matchedScheme], '_blank');
        } else {
          alert("No matching scheme found for: " + spoken);
        }
      };
      recognition.start();
    }
